name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  deploy-render:
    name: Trigger Render Deploy
    # only run if secrets are provided
    if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy via API
        run: |
          echo "Triggering Render deploy for service ${{ secrets.RENDER_SERVICE_ID }}"
          curl -s -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}' \
            | jq || true
